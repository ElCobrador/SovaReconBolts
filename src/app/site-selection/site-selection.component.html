
<div class="MapSelection">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel *ngFor="let site of Sites" title="{{site.Name}}">
        <ng-template ngbPanelContent>
            <app-site-description [Site]="site.Description"></app-site-description>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
</div>
