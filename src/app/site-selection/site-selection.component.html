
<div class="MapSelection">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" bg-dark>
      <ngb-panel ngbPanelHeader *ngFor="let site of Sites" title="{{site.Name}}">
        <ng-template ngbPanelContent>
          <div class="AppSiteDescription">
            <app-site-description [Site]="site.Description"></app-site-description>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
</div>
